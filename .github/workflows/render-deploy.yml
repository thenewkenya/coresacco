name: Deploy to Render (Dockerfile)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Call Render deploy hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK secret not set"; exit 1;
          fi
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK"
          echo "Triggered Render deploy successfully."


